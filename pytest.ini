[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml

markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require Redis, Telegram API, etc.)
    slow: Slow tests (may take >1s)
    redis: Tests that require Redis connection
    telegram: Tests that require Telegram API
    critical: Critical tests that MUST pass (production Redis connectivity, etc.)

